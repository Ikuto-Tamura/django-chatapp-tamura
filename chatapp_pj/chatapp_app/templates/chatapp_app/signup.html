会員登録ページ(スタイリングはまだ適当です。真似したらだめです。)



<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">会員登録する！</button>
</form>

<!--
{% csrf_token %}は必ず記述しましょう。
画像をフォームで扱うときは、enctype="multipart/form-data"を追記します。
会員登録ボタンを押すと、signupという名前のビュー、(urls.pyを参照のこと)が発動して、新しいユーザーモデルのインスタンスが作成されます。つまり会員登録がされる
-->
